<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" , initial-scale=1.0>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta class="viewport" content="width=device-width, initial-scale=1.0">
  <!-- link to a  p5.js library we use for drawing     -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.min.js"></script>
  <link  rel="stylesheet" href="style.css" type="text/css">
 


  <title>Map Weather </title>
</head>

<body>
  
  <section>
  <h1> Check-in </h1>

  <div id="header"> 
    <a href="/">Check-in</a>
    <a href="/logs">All Logs</a>
    <a href="/croatia_logs">Croatia Logs</a>
  </div>
</section>
  
<section>

    <div class="geolocation" id="geolocation-all">
      <h2>Your coordinates:</h2>
      <p>Latitude: <span id="lat"></span></p>
      <p>Longitude: <span id="lon"></span></p>
      <h2>Weather and air quality data:</h2>
      <p id="data">
        Please check-in to see data for Your location...
      </p>
      
      
      
      <input id="nickname-input" type="text" placeholder="Your nickname">
      <button id='check-in_button'>Check-in</button><br>
      <span id="logs-after">
        <p>* this data is used for educational purposes only.</p>
      </span>
    </div>
  </section>







<script src="geolocation.js"></script>

</body>

</html>
